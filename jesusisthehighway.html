<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Jesus is the Highway to Heaven</title>

<!-- Tailwind -->
<script src="https://cdn.tailwindcss.com"></script>

<style>
  body {
    font-family: 'Inter', Arial, sans-serif;
    background: #eef2f7;
    color: #1e293b;
    line-height: 1.7;
  }

  /* Chapter navigation */
  .chapter-nav {
    display: flex;
    justify-content: space-between;
    align-items: center;
    max-width: 1000px;
    margin: 3rem auto 2rem auto;
    gap: 1rem;
    padding: 0 1rem;
  }

  .chapter-nav button {
    flex: 1;
    background: linear-gradient(135deg,#e0e7ff,#c7d2fe);
    padding: 0.75rem 1.25rem;
    font-weight: 600;
    border-radius: 1rem;
    box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    cursor: pointer;
    transition: all 0.3s;
    font-size: 1rem;
  }

  .chapter-nav button:hover:not(:disabled) {
    background: linear-gradient(135deg,#c7d2fe,#a5b4fc);
    transform: translateY(-2px);
  }

  .chapter-nav button:disabled {
    opacity: 0.5;
    cursor: not-allowed;
  }

  .current-chapter {
    flex: 2;
    text-align: center;
    font-weight: 700;
    font-size: 1.25rem;
    color: #1e293b;
  }

  /* PDF viewer content box */
  .content {
    max-width: 1000px;
    margin: 0 auto 6rem auto;
    background: #ffffff;
    border-radius: 2rem;
    padding: 3rem;
    box-shadow: 0 30px 60px rgba(0,0,0,0.08);
    transition: all 0.3s;
  }

  .content:hover {
    transform: translateY(-3px);
    box-shadow: 0 35px 70px rgba(0,0,0,0.12);
  }

  iframe {
    width: 100%;
    border-radius: 1.5rem;
    border: none;
    height: 1200px;
    box-shadow: 0 20px 50px rgba(0,0,0,0.08);
    transition: all 0.3s;
  }

  iframe:hover {
    box-shadow: 0 25px 60px rgba(0,0,0,0.12);
  }

  footer {
    background: #1e293b;
    color: white;
    padding: 3rem 1rem;
    text-align: center;
    font-size: 0.95rem;
    letter-spacing: 0.5px;
  }

  @media (max-width:768px){
    .chapter-nav { flex-direction: column; gap: 1rem; }
    .chapter-nav button, .current-chapter { width: 100%; text-align: center; flex: none; }
  }
</style>
</head>

<body>

<!-- HEADER INCLUDE -->
<div id="header-placeholder"></div>
<script>
  fetch('header.html')
    .then(response => response.text())
    .then(data => {
      document.getElementById('header-placeholder').innerHTML = data;
    })
    .catch(err => console.error('Error loading header:', err));
</script>

<main>

  <!-- CHAPTER NAVIGATION -->
  <div class="chapter-nav">
    <button id="prevBtn"></button>
    <div class="current-chapter" id="currentChapter"></div>
    <button id="nextBtn"></button>
  </div>

  <!-- PDF DISPLAY -->
  <div class="content">
    <iframe
      id="pdfViewer"
      loading="lazy"
    ></iframe>
  </div>

</main>

<footer>
  Â© 2026 Jesus is the Highway to Heaven
</footer>

<!-- HIDDEN CHAPTER LIST -->
<ul class="chapter-list hidden">
  <li class="chapter-item" data-file="chapter1.pdf">Chapter 1: Introduction</li>
  <li class="chapter-item" data-file="chapter2.pdf">Chapter 2: Abide in Me</li>
  <li class="chapter-item" data-file="chapter3.pdf">Chapter 3: Truth</li>
  <li class="chapter-item" data-file="chapter4.pdf">Chapter 4: Forward</li>
  <li class="chapter-item" data-file="chapter5.pdf">Chapter 5: Don't Be Afraid</li>
  <!-- ... continue up to Chapter 77 -->
</ul>

<script>
const chapters = Array.from(document.querySelectorAll('.chapter-item'));
const pdfViewer = document.getElementById('pdfViewer');
const prevBtn = document.getElementById('prevBtn');
const nextBtn = document.getElementById('nextBtn');
const currentChapterEl = document.getElementById('currentChapter');

let currentIndex = 0;

function loadChapter(index) {
  if (index < 0) index = 0;
  if (index >= chapters.length) index = chapters.length - 1;
  currentIndex = index;

  const file = chapters[currentIndex].getAttribute('data-file');
  pdfViewer.src = file;

  prevBtn.textContent = currentIndex > 0 ? chapters[currentIndex - 1].textContent : "";
  nextBtn.textContent = currentIndex < chapters.length - 1 ? chapters[currentIndex + 1].textContent : "";

  prevBtn.disabled = currentIndex === 0;
  nextBtn.disabled = currentIndex === chapters.length - 1;

  currentChapterEl.textContent = chapters[currentIndex].textContent;
}

// Navigation buttons
prevBtn.addEventListener('click', () => loadChapter(currentIndex - 1));
nextBtn.addEventListener('click', () => loadChapter(currentIndex + 1));

// Clicking on chapters (if you ever display a list)
chapters.forEach((chapter, idx) => chapter.addEventListener('click', () => loadChapter(idx)));

// Load first chapter by default
loadChapter(0);
</script>

</body>
</html>
