<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  overflow-x: hidden;
}

.hero {
  position: relative;
  width: 100vw;
  height: 26vh;
  min-height: 190px;
  overflow: hidden;
}

/* SLIDES */
.hero-slide {
  position: absolute;
  width: 100%;
  height: 100%;
  background-size: cover;
  background-position: center;
  opacity: 0;
  transition: opacity 2s ease;
}
.hero-slide.active { opacity: 1; }

/* OVERLAY */
.hero-overlay {
  position: absolute;
  inset: 0;
  background: linear-gradient(to bottom, rgba(0,0,0,.65), rgba(0,0,0,.45));
  z-index: 1;
}

/* CONTENT */
.hero-content {
  position: relative;
  z-index: 2;
  height: 100%;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  color: white;
  padding: 1.25rem 2rem 1.5rem;  /* more space at top */
}



.hero-content h1 {
  margin-top: 0;
  margin-bottom: 0.5rem;
  font-size: 3.3rem;
  text-shadow: 0 12px 40px rgba(0,0,0,.9);
}

/* ORIGINAL STYLE MENU */
.banner-menu {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 1rem;
  list-style: none;
  margin-top: 1.5rem;
  padding: 0;
}

.banner-menu a {
  position: relative;
  padding: .6rem 1.3rem;
  border-radius: .75rem;
  color: white;
  text-decoration: none;
  font-weight: 600;
  transition: .3s;
}

.banner-menu a::after {
  content:'';
  position:absolute;
  left:50%;
  bottom:-4px;
  width:0;
  height:2px;
  background:#38bdf8;
  transition:.3s;
  transform:translateX(-50%);
}

.banner-menu a:hover {
  color:#bae6fd;
}

.banner-menu a:hover::after {
  width:60%;
}

/* SEARCH */
.header-container {
  background: white;
  padding: 1.2rem;
  text-align: center;
}
.search-wrapper input {
  padding:.6rem 1.2rem;
  border-radius:9999px;
  border:1px solid #cbd5e1;
}
</style>

<script>
const slides = document.querySelectorAll('.hero-slide');
let i = 0;
setInterval(()=>{
  slides.forEach(s=>s.classList.remove('active'));
  i=(i+1)%slides.length;
  slides[i].classList.add('active');
},6000);
</script>
